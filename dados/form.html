<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados financeiros</title>
</head>
<body>
    
    <form method = 'POST' class="col s12" enctype="multipart/form-data">
 
        {% csrf_token %}
 
        {{new_form.as_p}}
 
    <!--Below is our main file upload input -->
        <input type = "file" name = 'document'>
        <p><button type = "submit" class = "waves-effect waves-light btn" style = "background-color: teal">Publish</button></p>

        {% if fileurl %}
        <p>File uploaded at: <a href="{{fileurl}}">{{fileurl}}</a></p>
        {% endif %} 
    </form>
        
</body>
</html>
